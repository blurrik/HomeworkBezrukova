<body>
    <div class ="calc">
        <form method="post" action="calc.php">
            
            <input type="text" class="display" name="part" id="display" readonly>

            <div class = "buttons">
           
                <button type="button" onclick="addToDisp('/')">/</button>
                <button type="button" onclick="addToDisp('1')">1</button>
                <button type="button" onclick="addToDisp('2')">2</button>
                <button type="button" onclick="addToDisp('3')">3</button>
                <button type="button" onclick="addToDisp('+')">+</button>

                <button type="button" onclick="addToDisp('4')">4</button>
                <button type="button" onclick="addToDisp('5')">5</button>
                <button type="button" onclick="addToDisp('6')">6</button>
                <button type="button" onclick="addToDisp('-')">-</button>

                <button type="button" onclick="addToDisp('7')">7</button>
                <button type="button" onclick="addToDisp('8')">8</button>
                <button type="button" onclick="addToDisp('9')">9</button>
                <button type="button" onclick="addToDisp('*')">x</button>

                <button type="button"  onclick="addToDisp('(')">(</button>
                <button type="button"  onclick="addToDisp('0')">0</button>
                <button type="button"  onclick="addToDisp(')')">)</button>

                <button type="submit value" onclick="calculate()" class="result" colspan="2">=</button>
                <button type="button" onclick="clearDisp()" class="clear">C</button>

            </div>
        </form>
    </div>

    <script>
        function addToDisp(value) {
            document.getElementById('display').value += value;
        }

        function clearDisp() {
            document.getElementById('display').value = '';
        }
